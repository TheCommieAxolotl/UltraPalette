<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
       
    <meta property="og:url" content="https://thecommieaxolotl.github.io/UltraPalette/themes">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Ultra Themes">
    <meta property="og:description" content="Themes that follow the Ultra color scheme.">
    <meta property="og:image" content="https://thecommieaxolotl.github.io/UltraPalette/images/preview.png">
    <meta name="theme-color" content="#6e6af6">
    
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../themes.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa2c887b5e.js" crossorigin="anonymous"></script>
    <title>Ultra Palette</title>
</head>

<body>
    <script src="./script.js"></script>
    <button class="skip-nav" onClick="location.href='#main'"">Skip Navigation</button>
    <header id="header">
        <p class="page-title">Ultra </p>
        <nav>
            <ul class="nav-links">
                <li><a class="page-link" href="./themes">Themes</a></li>
                <li><a class="page-link" href="./#palettes">Palettes</a></li>
            </ul>
        </nav>
        <p class="main-title" onclick="location.href='./index';">Home</p>
        </header>

        <div id="hero">
            <div class="hero-container">
                <h1 class="hero-header">
                    Ultra Themes
                </h1>

                <h3 class="hero-subtext">Color schemes for their respective applications</h2>
            </div>
        </div>

        <main id="main">

            <div id="themes">
                <div class="themes">
                    <div class="theme-container" onclick="location.href='https://betterdiscord.app/theme/Ultra';">
                        <div class="theme-preview discord"></div>
                        <div class="theme-label label fa-discord"></div>
                    </div>
                    <div class="theme-container" onclick="location.href='#';">
                        <div class="theme-preview firefox"></div>
                        <div class="theme-label label fa-firefox-browser"></div>
                    </div>
                </div>
            </div>
            


        </main>

        <footer>
            <p class="footer-text">Inspired by</p>
            <p class="footer-link"
                onclick="location.href='https://dribbble.com/shots/15137908-Social-Media-Management-Dashboard'">This
                Concept</p>
            <button class="footer-button" onclick="location.href='#'"">Top</button>
    </footer>
    
</body>
</html>
